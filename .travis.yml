language: android

jdk:
    - oraclejdk8

env:
  global:
  # install timeout in minutes (2 minutes by default)
  - ADB_INSTALL_TIMEOUT=12

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-25
    - extra-android-m2repository
    - extra-android-suppor
    - add-on
    - extra

  licenses:
    - 'android-sdk-license-.+'
    - 'android-sdk-preview-license-.+'
    - 'google-gdk-license-.+'
    - 'intel-android-extra-license-.+'
    - 'google-gdk-license-.+'
    - 'android-googletv-license-.+'

notifications:
  email:
    - alessandro.crugnola@gmail.com

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - sdkmanager tools
  - sdkmanager --update
  - sdkmanager emulator
  - sdkmanager "system-images;android-25;google_apis;arm64-v8a"
  - sdkmanager --update
  - echo no | avdmanager create avd --force -n test -k "system-images;android-25;google_apis;arm64-v8a" --device "pixel_xl" --sdcard 512M

before_script:
  # - $ANDROID_HOME/emulator/emulator -avd test -no-audio -skin 1440x2560 &
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio &
  - adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'

script:
  - adb logcat > logcat.log &
  - ./gradlew clean build lint assemble
  - ./gradlew app:connectedCheck

after_failure:
   - cat logcat.log

sudo: false

cache:
  directories:
    - $HOME/.gradle
