language: android

jdk:
    - oraclejdk8

env:
  global:
  # install timeout in minutes (2 minutes by default)
  - ADB_INSTALL_TIMEOUT=16

android:
  components:
    - build-tools-28.0.3
    - android-25
    - extra-android-m2repository
    - extra-android-suppor
    - add-on
    - extra

notifications:
  email:
    - alessandro.crugnola@gmail.com

before_install:
  - sdkmanager "system-images;android-25;google_apis;armeabi-v7a"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-25;google_apis;armeabi-v7a" --device "pixel"

before_script:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"

script:
  - adb logcat > logcat.log &
  - ./gradlew clean build lint assemble
  # - ./gradlew app:connectedCheck

after_script:
   - cat logcat.log

after_failure:
   - cat logcat.log

sudo: false

cache:
  directories:
    - $HOME/.gradle
